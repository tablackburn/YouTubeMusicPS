name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: Pester:5.7.1, psake:4.9.1, BuildHelpers:2.0.16, PowerShellBuild:0.7.3, PSScriptAnalyzer:1.24.0

      - name: Install dependencies
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Init

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: ./build.ps1 -Task Analyze

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: Pester:5.7.1, psake:4.9.1, BuildHelpers:2.0.16, PowerShellBuild:0.7.3, PSScriptAnalyzer:1.24.0

      - name: Run tests
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: out/testResults.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: out/codeCoverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
