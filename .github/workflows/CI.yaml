name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate module cache list
        id: modules
        shell: pwsh
        run: |
          $modules = @()
          
          # Load build dependencies
          if (Test-Path 'build.depend.psd1') {
            $buildDeps = Import-PowerShellDataFile 'build.depend.psd1'
            foreach ($key in $buildDeps.Keys) {
              if ($key -ne 'PSDependOptions' -and $buildDeps[$key].Version) {
                $version = $buildDeps[$key].Version
                $modules += "${key}:${version}"
              }
            }
          }
          
          # Load runtime dependencies
          if (Test-Path 'requirements.psd1') {
            $runtimeDeps = Import-PowerShellDataFile 'requirements.psd1'
            foreach ($key in $runtimeDeps.Keys) {
              if ($key -ne 'PSDependOptions' -and $runtimeDeps[$key].Version) {
                $version = $runtimeDeps[$key].Version
                $modules += "${key}:${version}"
              }
            }
          }
          
          $moduleList = $modules -join ', '
          Write-Output "modules=$moduleList" >> $env:GITHUB_OUTPUT
          Write-Host "Module cache list: $moduleList"

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: ${{ steps.modules.outputs.modules }}

      - name: Install dependencies
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Init

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: ./build.ps1 -Task Analyze

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate module cache list
        id: modules
        shell: pwsh
        run: |
          $modules = @()
          
          # Load build dependencies
          if (Test-Path 'build.depend.psd1') {
            $buildDeps = Import-PowerShellDataFile 'build.depend.psd1'
            foreach ($key in $buildDeps.Keys) {
              if ($key -ne 'PSDependOptions' -and $buildDeps[$key].Version) {
                $version = $buildDeps[$key].Version
                $modules += "${key}:${version}"
              }
            }
          }
          
          # Load runtime dependencies
          if (Test-Path 'requirements.psd1') {
            $runtimeDeps = Import-PowerShellDataFile 'requirements.psd1'
            foreach ($key in $runtimeDeps.Keys) {
              if ($key -ne 'PSDependOptions' -and $runtimeDeps[$key].Version) {
                $version = $runtimeDeps[$key].Version
                $modules += "${key}:${version}"
              }
            }
          }
          
          $moduleList = $modules -join ', '
          Write-Output "modules=$moduleList" >> $env:GITHUB_OUTPUT
          Write-Host "Module cache list: $moduleList"

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: ${{ steps.modules.outputs.modules }}

      - name: Run tests
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: out/testResults.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: out/codeCoverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
