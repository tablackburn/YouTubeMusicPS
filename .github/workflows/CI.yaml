name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate module cache list
        id: modules
        shell: pwsh
        run: |
          # Bootstrap package management (like build.ps1)
          $null = Get-PackageProvider -Name 'NuGet' -ForceBootstrap
          
          # Ensure PSGallery is registered and trusted
          $psGallery = Get-PSRepository -Name 'PSGallery' -ErrorAction 'SilentlyContinue'
          if (-not $psGallery) {
            Register-PSRepository -Default
            Set-PSRepository -Name 'PSGallery' -InstallationPolicy 'Trusted'
          }
          elseif ($psGallery.InstallationPolicy -ne 'Trusted') {
            Set-PSRepository -Name 'PSGallery' -InstallationPolicy 'Trusted'
          }
          
          # Install PSDepend if needed
          if (-not (Get-Module -Name 'PSDepend' -ListAvailable)) {
            Install-Module -Name 'PSDepend' -Scope 'CurrentUser' -Repository 'PSGallery' -Force
          }
          
          Import-Module -Name 'PSDepend' -Verbose:$false
          
          $modules = @()
          
          # Get dependencies from build.depend.psd1 using PSDepend
          if (Test-Path 'build.depend.psd1') {
            $buildDeps = Get-Dependency -Path 'build.depend.psd1'
            foreach ($dep in $buildDeps) {
              if ($dep.Version) {
                $modules += "$($dep.DependencyName):$($dep.Version)"
              }
            }
          }
          
          # Get dependencies from requirements.psd1 using PSDepend
          if (Test-Path 'requirements.psd1') {
            $runtimeDeps = Get-Dependency -Path 'requirements.psd1'
            foreach ($dep in $runtimeDeps) {
              if ($dep.Version) {
                $modules += "$($dep.DependencyName):$($dep.Version)"
              }
            }
          }
          
          $moduleList = $modules -join ', '
          Write-Output "modules=$moduleList" >> $env:GITHUB_OUTPUT
          Write-Host "Module cache list: $moduleList"

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: ${{ steps.modules.outputs.modules }}

      - name: Install dependencies
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Init

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: ./build.ps1 -Task Analyze

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate module cache list
        id: modules
        shell: pwsh
        run: |
          # Bootstrap package management (like build.ps1)
          $null = Get-PackageProvider -Name 'NuGet' -ForceBootstrap
          
          # Ensure PSGallery is registered and trusted
          $psGallery = Get-PSRepository -Name 'PSGallery' -ErrorAction 'SilentlyContinue'
          if (-not $psGallery) {
            Register-PSRepository -Default
            Set-PSRepository -Name 'PSGallery' -InstallationPolicy 'Trusted'
          }
          elseif ($psGallery.InstallationPolicy -ne 'Trusted') {
            Set-PSRepository -Name 'PSGallery' -InstallationPolicy 'Trusted'
          }
          
          # Install PSDepend if needed
          if (-not (Get-Module -Name 'PSDepend' -ListAvailable)) {
            Install-Module -Name 'PSDepend' -Scope 'CurrentUser' -Repository 'PSGallery' -Force
          }
          
          Import-Module -Name 'PSDepend' -Verbose:$false
          
          $modules = @()
          
          # Get dependencies from build.depend.psd1 using PSDepend
          if (Test-Path 'build.depend.psd1') {
            $buildDeps = Get-Dependency -Path 'build.depend.psd1'
            foreach ($dep in $buildDeps) {
              if ($dep.Version) {
                $modules += "$($dep.DependencyName):$($dep.Version)"
              }
            }
          }
          
          # Get dependencies from requirements.psd1 using PSDepend
          if (Test-Path 'requirements.psd1') {
            $runtimeDeps = Get-Dependency -Path 'requirements.psd1'
            foreach ($dep in $runtimeDeps) {
              if ($dep.Version) {
                $modules += "$($dep.DependencyName):$($dep.Version)"
              }
            }
          }
          
          $moduleList = $modules -join ', '
          Write-Output "modules=$moduleList" >> $env:GITHUB_OUTPUT
          Write-Host "Module cache list: $moduleList"

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2
        with:
          modules-to-cache: ${{ steps.modules.outputs.modules }}

      - name: Run tests
        shell: pwsh
        run: ./build.ps1 -Bootstrap -Task Test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: out/testResults.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: out/codeCoverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
